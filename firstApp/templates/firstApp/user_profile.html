{% extends 'main.html' %}
{% block content %}
<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr 1fr; /* Sidebar (1 fraction), Main content (3 fractions) */
        gap: 20px; /* Space between columns */
        align-items: start; /* Align items at the start of the grid row */
    }
    .home-container div {
        padding: 10px;
    }
    .home-container div:first-child {
        border-right: 1px solid #ccc; /* Divider between sidebar and main content */
    }
    .home-container a {
        text-decoration: none;
        color: blue;
        margin-right: 10px;
    }
    .home-container hr {
        border: 1px solid #ccc;
    }
    .home-container .sidebar p {
        font-weight: bold;
    }
    .home-container .rooms a {
        display: inline-block;
        margin: 5px 0;
    }
</style>

<div class="home-container">
    <!-- Sidebar -->
    <div class="sidebar">
        {% include 'firstApp/topic_component.html' %}
        
    </div>

    <!-- Main Content -->
    <div class="rooms">
        {% include 'firstApp/feed_component.html' %}

       
    </div>

    <div>
        {% include 'firstApp/activity_component.html' %}

   


    </div>
</div>
{% endblock %}
